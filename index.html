<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffccdc;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4d6d;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .options {
            margin-top: 20px;
        }

        label {
            font-size: 1.5em;
            background-color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
            transition: 0.3s;
        }

        label:hover {
            background-color: #ff4d6d;
            color: white;
        }

        input {
            display: none;
        }

        #message {
            margin-top: 20px;
            font-size: 1.8em;
            color: #d6336c;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ❤️</h1>

    <div class="options">
        <label for="yes">✅ Sim</label>
        <input type="checkbox" id="yes" onchange="showMessage()">

        <label for="no" onclick="return false;">❌ Não</label>
        <input type="checkbox" id="no">
    </div>

    <div id="message">
        <p>Sexta-feira, 14 de fevereiro, 20:30H</p>
        <p>Amo-te ❤️</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>

</body>
</html>
